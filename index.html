<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@400;500;700;900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Count-Down timer</title>
  </head>
  <body>
    <main>
      <h1 class="heading-primary">Cooming soon page</h1>
      <div class="countdown-container">
        <div class="count count-days" id="days">
          <p class="count-text">00</p>
          <span class="span-text">days</span>
        </div>
        <div class="count count-hours" id="hours">
          <p class="count-text">00</p>
          <span class="span-text">hours</span>
        </div>
        <div class="count count-minutes" id="min">
          <p class="count-text">00</p>
          <span class="span-text">minutes</span>
        </div>
        <div class="count count-seconds" id="secs">
          <p class="count-text">00</p>
          <span class="span-text">seconds</span>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
